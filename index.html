<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Loan Calculator</title>
</head>
<body class="bg-dark">
  <div class="container mb-4">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card card-body text-center mt-5">
          <h1 class="heading display-5 pb-3 text-muted font-weight-bold">Loan Calculator</h1>
          <form id="loan-form">
            <div class="form-group">
              <div class="input-group-prepend">
                <span class="input-group-text text-danger font-weight-bold bg-dark">â‚µ</span>
                <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group-prepend">
                <span class="input-group-text text-warning font-weight-bold bg-dark">%</span>
                <input type="number" class="form-control" id="interest" placeholder="Interest">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group-prepend">
                <span class="input-group-text text-success font-weight-bold bg-dark">#</span>
                <input type="number" class="form-control" id="years" placeholder="Years To Repay">
              </div>
            </div>
            
            <div class="form-group">
              <input type="submit" value="Calculate" class="btn-dark btn-block">
            </div>
          </form>
          <!-- Added by me (smiles)-->
          <div class="form-group">
            <input type="button" id="cal-again" value="Restart" class="btn-info btn-block">
          </div>
          <!-- LOADER -->
          <!-- Part - 2 -->
            <div id="loading">
            <img src="img/loading.gif" alt="">
          </div>
          
          <!-- RESULTS -->
          <div id="results" class="pt-4">
            <h5 class="text-primary font-weight-bold">Results</h5>
            <div class="form-group">
              <div class="input-group-prepend">
                <span class="input-group-text bg-success text-white font-weight-bold">Monthly Payment</span>
                <input type="text" class="form-control" id="monthly-payment" disabled>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group-prepend">
                <span class="input-group-text bg-danger text-white font-weight-bold">Total Payment</span>
                <input type="text" class="form-control" id="total-payment" disabled>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group-prepend">
                <span class="input-group-text bg-warning text-white font-weight-bold">Total Interest</span>
                <input type="text" class="form-control" id="total-interest" disabled>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
